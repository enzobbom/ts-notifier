spring:
  application:
    name: ts-notifier
    description: 'Task Scheduler - Notifier module'
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    protocol: smtp
    properties:
      mail:
        smtp:
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

  thymeleaf:
    enable: true

sending:
  email:
    sender:
    senderName: 'Javanauta'

server:
  port: 8082